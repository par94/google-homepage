<!--This is a recreation of the Google Homepage-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Homepage</title>
    </head>
    <body>
        <header>
            <div>
                <div>
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>    
                </div>
                <div>
                    <a href="https://www.google.al/imghp?hl=en&authuser=0&ogbl">Images</a>    
                </div>
                <div>
                    <a href="https://www.google.al/intl/en/about/products">
                        <img src="img/apps_black_24dp.svg" alt="Apps">
                    </a>   
                </div>
                <div>
                    <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/%3Fclient%3Dsafari">
                        <img src="img/account_circle_black_24dp.svg" alt="Profile">
                    </a> 
                </div>
            </div>
        </header>
        <main>
            <img 
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                alt="Google Logo">
            <form>
                <label for="searchbar">
                    <img src="img/search_black_24dp.svg" alt="Search:">
                </label>
                <input type="text" name="searchbar" id="searchbar">
                <button>
                    Google Search
                </button>
                <button>
                    I'm feeling lucky
                </button>
            </form>
            <div>
                <p>
                    Google offered in: 
                    <a href="https://www.google.com/setprefs?sig=0_EcdY0zNqQ4gcJg-3Zf1SS6o-1nk%3D&hl=ru&source=homepage&sa=X&ved=0ahUKEwjRi6zpyZbxAhU-AWMBHQqoCBAQ2ZgBCA0">русский</a>
                    <a href="https://www.google.com/setprefs?sig=0_EcdY0zNqQ4gcJg-3Zf1SS6o-1nk%3D&hl=ro&source=homepage&sa=X&ved=0ahUKEwjRi6zpyZbxAhU-AWMBHQqoCBAQ2ZgBCA4">Română</a>
                </p>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
